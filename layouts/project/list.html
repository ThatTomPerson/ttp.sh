{{ define "main" }}
<div id="main">
  <!-- Introduction -->
  <section class="main">
    <div class="spotlight">
      <div class="content">
        <!-- Ranges through content/post/*.md -->
        {{ range .Pages }}
            <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <p>{{ .Summary }}</p>
            
        {{ end }}
      </div>
    </div>
  </section>
</div>
{{ end }}
