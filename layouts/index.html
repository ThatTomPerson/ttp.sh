{{ define "main" }}

<div class="flex p-8">
  <div class="flex-1 self-center content-center title clip-text p-8 m-8 h-100%">
    <div>TTP</div>
    <div>Web</div>
    <div>Dev</div>
  </div>
  <div class="flex-1 p-8 m-8">
    <h3 class="my-8 text-center">Contact Me</h3>
    <form method="POST" id="contact-form" action="https://hooks.zapier.com/hooks/catch/3070621/kshjr8/">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
            Name
          </label>
          <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border-grey-lighter border rounded py-3 px-4 mb-3"
            id="grid-first-name" type="text" name="name" placeholder="Jane Doe">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
            Email
          </label>
          <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            id="grid-last-name" name="email" type="email" placeholder="jane@doe.com">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-password">
            Message
          </label>
          <textarea name="message" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
            id="grid-password"></textarea>
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3 text-right">
          <button class="btn">Send</button>
        </div>
      </div>
    </form>

  </div>
</div>
<div class="parallax-wrapper">
  <div class="parallax-section flex bg-red-gradient hero-shadow-inset">
    <div class="w-1/2 flex flex-wrap">
      {{ range first 6 .Data.Pages }} 
      <div class="w-1/2 xl:w-1/3">
        {{ .Render "project-card" }}
      </div>
      {{ end }}
    </div>
    <div class="w-1/2 flex content-center">
      <div class="flex-1 self-center title title-smaller text-white">Projects</div>
    </div>
  </div>
</div>

<div class="w-1/2 m-auto py-4">
    {{ .Content }}
</div>

{{ end }}
