{{ define "main" }}

<div class="main">
  <section id="projects" class="main special">
    <header class="header">
      <h2>Projects</h2>
      <p>Various projects and sites I've worked on</p>
    </header>

    <ul class="statistics">
      {{ $projects := where .Data.Pages "Section" "project" }}
      {{ range $index, $elm := first 5 $projects }}
      
      <li class="style{{ $index }}">
        <a href="{{ $elm.RelPermalink }}">
          <span class="icon fa-code-fork"></span>
          <strong>{{ $elm.Title }}</strong> {{ $elm.Data.Subtitle }}
        </a>
      </li>
      
      {{ end }}
    </ul>

    <footer class="major">
      <ul class="actions special">
        <li><a href="/project" class="button">All Projects</a></li>
      </ul>
    </footer>
  </section>
</div>

<div class="w-1/2 m-auto py-4">
    {{ .Content }}
</div>


{{ end }}
