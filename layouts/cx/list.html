{{ define "main" }}
<div class="section" id="contract">
  {{ partial "background" 6 }}
  <div class="section-container content">
    <h1>{{ .Title }}</h1>
    {{ range sort .Pages "Date" "asc" }}
      {{ if .Params.headless }}
        <h2>{{ .Title }} - {{ .Date }}</h2>
        {{ .Content }}
      {{ end }}
    {{ end }}

    {{ .Content }}
  </div>
</div>

{{ end }}
