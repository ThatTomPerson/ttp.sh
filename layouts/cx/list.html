{{ define "main" }}
<div class="section" id="contract">
  {{ partial "background" 6 }}
  <div class="section-container content cx">
    <header><h1>{{ .Title }}</h1></header>
    {{ range sort .Pages "Date" "asc" }}
      {{ if .Params.headless }}
      <section>
        <h2>{{ .Title }} - {{ .Date.Format "02 / 01 / 2006" }}</h2>
        <div class="cx-content">
        {{ .Content }}
        </div>
      </section>
      {{ end }}
    {{ end }}
    {{ .Content }}
  </div>
</div>

{{ end }}
