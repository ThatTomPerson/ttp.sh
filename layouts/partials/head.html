<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Site.Title }}</title>

    <meta name="theme-color" content="#ff3366">

    {{ if (isset .Params "repo") and (isset .Params "golang") }}
        {{ $url := urls.Parse .Page.Permalink }}		
        <meta name=go-import content="{{ $url.Host }}{{ $url.Path }} git {{ .Params.repo }}.git">
    {{ end }}

    {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
    {{ $style := resources.Get "scss/main.scss" | toCSS | minify | fingerprint "sha512" }}

    <link rel="stylesheet" integrity="{{ $style.Data.Integrity }}" href="{{ $style.RelPermalink }}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
