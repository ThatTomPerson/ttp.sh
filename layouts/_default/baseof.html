<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head" . }}
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>{{ .Site.Title }}</h1>
      </header>
      <nav class="nav primary">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/projects">Projects</a></li>
        </ul>
      </nav>
      {{ block "main" . }} {{ end }}
      <footer id="footer">
        <p class="copyright">&copy; ttp.sh.</p>
      </footer>
    </div>
    {{ partial "scripts" . }}
  </body>
</html>
