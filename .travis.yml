before_install:
  - curl -L https://github.com/gohugoio/hugo/releases/download/v0.52/hugo_0.52_Linux-64bit.tar.gz > /tmp/hugo.tar.gz
  - tar -xzf /tmp/hugo.tar.gz -C /usr/local/bin
  - chmod +x /usr/local/bin/hugo

script: build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master